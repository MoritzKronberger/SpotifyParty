<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotifyParty</title>
         {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_settings1.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Settings</h1>
    <h2>Choose your Settings:</h2>
    <br>
    <div class="flex">
    <form action="" method="post">
        {% csrf_token %}

        <label for="playlist" class="label">playlist</label>
         <div class="select-playlist">
          <select id="playlist" name="playlist">
              {% for playlist in playlists %}
                <option value={{ playlist.playlist_id }}>{{ playlist.playlist_name }}</option>
              {% endfor %}
          </select>
         </div>
        <p class="error_msg">{{ error_msg1 }}</p>
        <br>
        <label for="device" class="label">playback-device</label>
         <div class="select-device">
          <select id="device" name="device">
            {% for device in devices %}
                <option value={{ device.device_id }}>{{ device.device_name }}</option>
            {% endfor %}
          </select>
         </div>
    <p class="error_msg">{{ error_msg2 }}</p>
        <p><input value="start" type="submit"></p>
    </form>
        </div>
</body>
</html>

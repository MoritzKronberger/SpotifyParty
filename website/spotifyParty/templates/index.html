<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotifyParty</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Welcome to SpotifyParty</h1>
    <br>
    <h2>Join a Party</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p><input id="input-code" type="text" name="session_code"></p>
        <p><input id="join" value="Join" type="submit"></p>
    </form>
    <br>
    <br>
    <h2>or create one</h2>
    <p><a href="{% url 'login_spotify' %}"><button>Create Party</button></a></p>
</body>
</html>
